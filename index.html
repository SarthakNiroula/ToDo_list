    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To do list</title>

<style>
    *{
        margin: 0%;
        padding:0%;
    }

    .title_text{
        text-align: center;
        color:wheat;
        background-color: black;
        height: 10vh;
        font-size: 40px;
        position:sticky;
        cursor: pointer;
    }
    .add_text{
        text-align: center;
        background-color: rgb(155, 155, 66);
        margin-top: 2%;
        padding: 2%;
    }
    .add_text input{
        width:80%;
    }
    .symb{
        color: rgb(255, 255, 255);
        background-color: black;
        border: solid transparent;
        height: 40vh;
        cursor: pointer;
    }

    .list_main{
        background-color: black;
        height: auto;
        margin: 1%;
        padding: 5%;
    }
    .sublist{
        background-color: rgb(255, 255, 255);
        height: 10vh;
         display: flex;
         /* justify-content:flex-end; */
         /*center in inline */
         /* this two are needed to take to middle */
         align-items: center;/* box ko bich ma */
        border: solid red;
        margin-block: 1vh;
    }

    .sublist i{
       cursor: pointer;
       font-size: 30px; 
       display: none;
       
    }
    
    .sublist p{
        margin-left: 5%;
        overflow: auto;
    }

</style>
    </head>
<body>
   
    <div class="title_text">To Do list maker</div>
    <div class="add_text"><input type="text" class="text" placeholder="Add the work">
        <span class="symb" onclick="added()" >&#10003;</span></div>

    <script>
        let text= document.querySelector(".text");
        let added_text=document.querySelectorAll("p");
     
        let count=1;

        text.addEventListener("keyup", (e) => {
            if (e.key === "Enter") {
            added(); //function call
              }
           });

        const added=()=>{
            if(text.value!=""){
            
            if(count==1){
            document.querySelector(".added_task1").innerText=text.value;

            count++;

        else {
            alert("please enter the work!:)");
        }

      }

      const deleteIcons = document.querySelectorAll('.material-icons');

// Loop through each delete icon and add a click event listener
    deleteIcons.forEach(icon => {
     icon.addEventListener('click', (event) => {
        // Find the parent .sublist of the clicked delete icon
        const sublist = event.target.closest('.sublist');
        
        // Remove the .sublist element (task item) from the DOM
        sublist.remove();
    });
   });

       const edit=document.querySelectorAll(".fa-check");

        edit.forEach(check=>{
        check.addEventListener("click",(event)=>{
        const parentDiv = event.target.closest('.sublist');
        
        const list = parentDiv.querySelector('p');

        list.style.textDecoration = "line-through";  

       })
    });
